name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRÍTICO: Permissão de escrita para o deploy
      
    steps:
      # 1. CHECKOUT
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      # 2. SETUP JAVA/GRADLE
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Cria os .cs3 e .jar)
        run: ./gradlew assemble --refresh-dependencies --info

      # 3. GERAÇÃO DO MANIFESTO DE PROVEDORES
      - name: Generate plugins.json at correct path
        run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

      # 4. CRIAÇÃO DA ESTRUTURA FINAL E CORREÇÃO DE URL (RESOLVE O 404)
      - name: Mover, Corrigir URLs Internas e Criar repo.json principal
        run: |
          # Define a base da URL para o repositório RAW do GitHub
          REPO_BASE_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/builds"
          PLUGINS_LIST="[\"$REPO_BASE_URL/plugins.json\"]"

          # 1. Cria a pasta 'builds'
          mkdir -p builds
          
          # 2. Move o manifesto de plugins para a pasta builds/
          mv build/plugins.json builds/plugins.json 
          
          # 3. CRÍTICO PARA O 404: Substitui o caminho temporário gerado pelo Gradle
          # (Ex: "file:///builds/file.cs3") pela URL RAW completa do GitHub.
          # O \/ é o separador do SED.
          # Este passo é crucial para o CloudStream encontrar os arquivos .cs3 e .jar.
          sed -i 's|"url": "[^"]*NetCine[^"]*\.cs3"|"url": "'"$REPO_BASE_URL"'/NetCine.cs3"|g' builds/plugins.json
          # Exemplo de correção de URL para plugins.json (aplique a todos os seus provedores se houver mais)
          # sed -i 's|"url": "[^"]*<NOME_DO_PROVEDOR>[^"]*\.cs3"|"url": "'"$REPO_BASE_URL"'/<NOME_DO_PROVEDOR>.cs3"|g' builds/plugins.json
          
          # 4. CRIA o manifesto principal (repo.json) usando 'echo' e variáveis. (Correção YAML)
          echo "{
            \"name\": \"CloudStream Brasil Repo\",
            \"description\": \"Repositório Brasileiro de Provedores CloudStream\",
            \"manifestVersion\": 1,
            \"pluginLists\": $PLUGINS_LIST
          }" > builds/repo.json
          
          # 5. COPIA os arquivos .cs3 e .jar para a pasta builds/
          find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
          find . -type f -name "*.jar" -exec cp {} builds/ \; || true
          
      # 5. DEPLOY FINAL COM AÇÃO DE COMMIT DIRETO (Standard CloudStream)
      - name: Commit Providers to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy: CloudStream Providers Update (Final Standard Commit)"
          branch: main
          file_pattern: builds/*