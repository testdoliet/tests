name: Build do L

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write # CR√çTICO: Permiss√£o de escrita para o deploy

        steps:
            # 1. CHECKOUT
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            # 2. SETUP JAVA/GRADLE
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: 'gradle'

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            # 3. CONFIGURAR BUILD CONFIG COM SECRETS
            - name: Configurar BuildConfig com Secrets
              run: |
                  # Verificar se as secrets existem
                  if [[ -z "${{ secrets.TMDB_API_KEY }}" ]]; then
                    echo "‚ö†Ô∏è TMDB_API_KEY n√£o configurada no GitHub Secrets"
                    echo "Usando valor dummy"
                    TMDB_API_KEY="dummy_api_key"
                  else
                    TMDB_API_KEY="${{ secrets.TMDB_API_KEY }}"
                  fi
                  
                  if [[ -z "${{ secrets.TMDB_ACCESS_TOKEN }}" ]]; then
                    echo "‚ö†Ô∏è TMDB_ACCESS_TOKEN n√£o configurada no GitHub Secrets"
                    echo "Usando valor dummy"
                    TMDB_ACCESS_TOKEN="dummy_access_token"
                  else
                    TMDB_ACCESS_TOKEN="${{ secrets.TMDB_ACCESS_TOKEN }}"
                  fi
                  
                  # Criar arquivo local.properties para Gradle
                  echo "TMDB_API_KEY=$TMDB_API_KEY" > local.properties
                  echo "TMDB_ACCESS_TOKEN=$TMDB_ACCESS_TOKEN" >> local.properties
                  
                  # Verificar se o arquivo foi criado
                  echo "‚úÖ Arquivo local.properties criado:"
                  cat local.properties | sed 's/\(TMDB_API_KEY\|TMDB_ACCESS_TOKEN\)=.*/\1=********/g'

            # 4. BUILD COM PAR√ÇMETROS
            - name: Build with Gradle (Cria os .cs3 e .jar)
              run: |
                  # Carregar vari√°veis do local.properties
                  if [ -f local.properties ]; then
                    source local.properties
                    export TMDB_API_KEY
                    export TMDB_ACCESS_TOKEN
                  fi
                  
                  ./gradlew assemble --refresh-dependencies --info \
                    -PTMDB_API_KEY="${TMDB_API_KEY:-dummy_api_key}" \
                    -PTMDB_ACCESS_TOKEN="${TMDB_ACCESS_TOKEN:-dummy_access_token}"

            # 5. GERA√á√ÉO DO MANIFESTO DE PROVEDORES
            - name: Generate plugins.json at correct path
              run: |
                  source local.properties 2>/dev/null || true
                  ./gradlew makePluginsJson -PoutputFile="build/plugins.json" \
                    -PTMDB_API_KEY="${TMDB_API_KEY:-dummy_api_key}" \
                    -PTMDB_ACCESS_TOKEN="${TMDB_ACCESS_TOKEN:-dummy_access_token}"

            # 6. CRIA√á√ÉO DA ESTRUTURA FINAL E CORRE√á√ÉO DE URL
            - name: Mover, Corrigir URLs Internas e Criar repo.json principal
              run: |
                  # Define a base da URL funcional para o download no GitHub
                  REPO_BASE_URL="https://github.com/${{ github.repository }}/raw/refs/heads/main/builds"
                  PLUGINS_LIST="[\"$REPO_BASE_URL/plugins.json\"]"

                  # 1. Cria a pasta 'builds'
                  mkdir -p builds

                  # 2. Move o manifesto de plugins para a pasta builds/
                  mv build/plugins.json builds/plugins.json

                  # 3. ESCAPA a URL de base para uso no comando SED
                  REPO_BASE_URL_ESCAPED=$(echo $REPO_BASE_URL | sed 's/\//\\\//g')

                  # 4. CR√çTICO: Substitui a URL do .cs3 no plugins.json
                  sed -i -E 's|"url": "[^"]*/([^/]+)\.cs3"|"url": "'"$REPO_BASE_URL_ESCAPED"'/\1.cs3"|g' builds/plugins.json

                  # 5. CR√çTICO: Substitui a URL do .jar no plugins.json
                  sed -i -E 's|"jarUrl": "[^"]*/([^/]+)\.jar"|"jarUrl": "'"$REPO_BASE_URL_ESCAPED"'/\1.jar"|g' builds/plugins.json

                  # 6. CRIA o manifesto principal (repo.json)
                  echo "{
                    \"name\": \"lawlietrepo\",
                    \"description\": \"Reposit√≥rio Brasileiro para o Cloudstream\",
                    \"manifestVersion\": 1,
                    \"pluginLists\": $PLUGINS_LIST
                  }" > builds/repo.json

                  # 7. COPIA os arquivos .cs3 e .jar para a pasta builds/
                  find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
                  find . -type f -name "*.jar" -exec cp {} builds/ \; || true

                  # 8. Log dos arquivos gerados
                  echo "üìÅ Conte√∫do da pasta builds:"
                  ls -la builds/
                  echo ""
                  echo "üìÑ Conte√∫do do plugins.json:"
                  cat builds/plugins.json | head -50

            # 7. DEPLOY FINAL COM A√á√ÉO DE COMMIT DIRETO 
            - name: Commit Providers to main branch
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "Build: Atualiza√ß√£o de plugins $(date +'%Y-%m-%d %H:%M')"
                  branch: main
                  file_pattern: builds/*
