name: Build do L

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write # CRÍTICO: Permissão de escrita para o deploy

        steps:
            # 1. CHECKOUT
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            # 2. SETUP JAVA/GRADLE
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: 'gradle'

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            # 3. BUILD INDIVIDUAL DOS PLUGINS
            - name: Build SuperFlix
              run: ./gradlew :SuperFlix:cs3Jar --info
              
            - name: Build AnimeFire
              run: ./gradlew :AnimeFire:cs3Jar --info

            # 4. GERAÇÃO DO MANIFESTO DE PROVEDORES
            - name: Generate plugins.json at correct path
              run: ./gradlew makePluginsJson -PoutputFile="build/plugins.json"

            # 5. CRIAÇÃO DA ESTRUTURA FINAL E CORREÇÃO DE URL
            - name: Mover, Corrigir URLs Internas e Criar repo.json principal
              run: |
                  # Define a base da URL funcional para o download no GitHub
                  REPO_BASE_URL="https://github.com/${{ github.repository }}/raw/refs/heads/main/builds"
                  PLUGINS_LIST="[\"$REPO_BASE_URL/plugins.json\"]"

                  # 1. Cria a pasta 'builds'
                  mkdir -p builds

                  # 2. Move o manifesto de plugins para a pasta builds/
                  mv build/plugins.json builds/plugins.json

                  # 3. ESCAPA a URL de base para uso no comando SED
                  REPO_BASE_URL_ESCAPED=$(echo $REPO_BASE_URL | sed 's/\//\\\//g')

                  # 4. CRÍTICO: Substitui a URL do .cs3 no plugins.json
                  sed -i -E 's|"url": "[^"]*/([^/]+)\.cs3"|"url": "'"$REPO_BASE_URL_ESCAPED"'/\1.cs3"|g' builds/plugins.json

                  # 5. CRÍTICO: Substitui a URL do .jar no plugins.json
                  sed -i -E 's|"jarUrl": "[^"]*/([^/]+)\.jar"|"jarUrl": "'"$REPO_BASE_URL_ESCAPED"'/\1.jar"|g' builds/plugins.json

                  # 6. CRIA o manifesto principal (repo.json)
                  echo "{
                    \"name\": \"lawlietrepo\",
                    \"description\": \"Repositório Brasileiro para o Cloudstream\",
                    \"manifestVersion\": 1,
                    \"pluginLists\": $PLUGINS_LIST
                  }" > builds/repo.json

                  # 7. COPIA os arquivos .cs3 e .jar para a pasta builds/
                  find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
                  find . -type f -name "*.jar" -exec cp {} builds/ \; || true

            # 6. DEPLOY FINAL COM AÇÃO DE COMMIT DIRETO 
            - name: Commit Providers to main branch
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "Build: AnimeFire plugin added"
                  branch: main
                  file_pattern: builds/*
