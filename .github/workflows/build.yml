name: Build Cloudstream Providers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (Cria os .cs3)
        run: ./gradlew assemble --refresh-dependencies --info

      - name: Generate repository.json
        run: ./gradlew makePluginsJson
        
      # 4. CRIAÇÃO DA ESTRUTURA FINAL (MOVER E COPIAR) - COM CÓPIA MAIS SEGURA
      - name: Mover repo.json e Copiar .cs3 para pasta de deploy
        run: |
          # 1. Cria a pasta 'builds'
          mkdir -p builds
          
          # 2. Move o manifesto (Repo.json)
          mv build/plugins.json builds/repo.json || true
          
          # 3. COMANDO DE CÓPIA FINAL E SEGURO:
          # Procura todos os arquivos .cs3 no diretório atual e subdiretórios e os copia.
          find . -type f -name "*.cs3" -exec cp {} builds/ \; || true
          
      # 5. CORREÇÃO CRÍTICA DE URL (Remove o /builds/ do JSON)
      - name: Corrigir URLs do JSON para Remover '/builds/'
        run: |
          sed -i 's/\/builds\//\//g' builds/repo.json

      # 6. DEPLOY CRÍTICO - Publica o conteúdo da pasta 'builds/'
      - name: Deploy Providers to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./builds
          publish_branch: gh-pages
          commit_message: "Deploy: Automatic CloudStream Providers Final Copy Fix"

      # 7. UPLOAD ARTIFACT (Opcional)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: euluan-repo
          path: |
            builds/repo.json
            **/build/libs/*.cs3