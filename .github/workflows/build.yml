name: Build Cloudstream Providers

on:
  push:
    branches:
      - main # Garante que roda no push para o branch principal
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ESSENCIAL: Concede permissão de escrita ao GITHUB_TOKEN para o deploy
      
    steps:
      # 1. CHECKOUT
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      # 2. SETUP JAVA/GRADLE
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 3. BUILD E GERAÇÃO DOS ARQUIVOS
      - name: Build with Gradle (Cria os .cs3)
        run: ./gradlew assemble --refresh-dependencies --info

      - name: Generate repository.json
        run: ./gradlew makePluginsJson
        
      # 4. CRIAÇÃO DA ESTRUTURA FINAL (MOVER PARA BUILDS/)
      - name: Mover e Renomear para Padrão de Repositório (builds/repo.json)
        run: |
          # 1. Cria a pasta 'builds' se ela ainda não existir
          mkdir -p builds
          # 2. Tenta mover o 'build/plugins.json' para 'builds/repo.json'
          mv build/plugins.json builds/repo.json || true
          
          # 3. COPIA CORRIGIDA: Copia todos os .cs3 da pasta de libs para a pasta builds/
          # O comando **cp **(copy) é mais direto e menos propenso a falhas de permissão que o find -exec cp.
          cp **/build/libs/*.cs3 builds/ || true
          
      # 5. DEPLOY CRÍTICO - Publica o conteúdo da pasta 'builds/'
      - name: Deploy Providers to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./builds
          publish_branch: gh-pages
          commit_message: "Deploy: Automatic CloudStream Providers Update"

      # 6. UPLOAD ARTIFACT (Opcional)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: euluan-repo
          path: |
            builds/repo.json
            **/build/libs/*.cs3